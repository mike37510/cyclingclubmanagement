<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <!-- Fond du logo -->
  <rect width="200" height="100" rx="10" fill="#f8f9fa" />
  
  <!-- Texte "Asso Vélo" -->
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0d6efd">Asso Vélo</text>
  
  <!-- Icône de vélo stylisée -->
  <g transform="translate(100, 65) scale(0.8)">
    <!-- Roue arrière -->
    <circle cx="-20" cy="0" r="12" fill="none" stroke="#198754" stroke-width="3" />
    
    <!-- Roue avant -->
    <circle cx="20" cy="0" r="12" fill="none" stroke="#198754" stroke-width="3" />
    
    <!-- Cadre du vélo -->
    <path d="M -20,0 L -10,-15 L 15,-15 L 20,0 M -10,-15 L 0,0 L -20,0 M 0,0 L 20,0" fill="none" stroke="#198754" stroke-width="3" stroke-linejoin="round" />
    
    <!-- Guidon -->
    <path d="M 15,-15 L 15,-20 C 15,-20 20,-20 20,-25" fill="none" stroke="#198754" stroke-width="3" />
    
    <!-- Selle -->
    <path d="M -10,-15 L -15,-20" fill="none" stroke="#198754" stroke-width="3" />
  </g>
</svg>